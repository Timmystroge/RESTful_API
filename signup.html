<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.111.3" />
    <title>Timmystroge Newsletter</title>
    <link rel="stylesheet" href="css/bootstrap5.min.css" />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form method="POST">
        <img class="mb-4" src="images/logo.png" alt="" width="72" />
        <h1 class="h3 mb-3 fw-normal">Newsletter Sign Up</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control top"
            id="floatingInput"
            placeholder="name@example.com"
            autofocus
            name="firstname"
          />
          <label for="floatingInput">FirstName</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control middle"
            id="floatingInput"
            placeholder="Lastname"
            name="lastname"
          />
          <label for="floatingInput">LastName</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control bottom"
            id="floatingPassword"
            placeholder="Password"
            name="email"
          />
          <label for="floatingPassword">Email</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign up
        </button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; Timmystroge</p>
      </form>
    </main>
  </body>
</html>
